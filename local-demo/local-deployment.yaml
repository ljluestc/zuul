        test-type: security
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: security-tester
        image: localhost:30500/security-scanner:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "üîç Running local security tests..."
