---
# Default Deny Network Policies for Zero Trust
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: zuul-gateway
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: backend-services
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: data-services
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: demo-ui
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Specific Network Policies for allowed traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zuul-gateway-policy
  namespace: zuul-gateway
spec:
  podSelector:
    matchLabels:
      app: zuul-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from anywhere (since it's an API gateway)
  - {}
  egress:
  # DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # To backend services
  - to:
    - namespaceSelector:
        matchLabels:
          name: backend-services
    ports:
    - protocol: TCP
      port: 8081
  # To Istio system
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system
  # To monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-service-policy
  namespace: backend-services
spec:
  podSelector:
    matchLabels:
      app: user-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # From Zuul Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: zuul-gateway
    ports:
    - protocol: TCP
      port: 8081
  # From monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # To database
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-services
    ports:
    - protocol: TCP
      port: 5432
  # To Istio system
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: data-services
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # From backend services
  - from:
    - namespaceSelector:
        matchLabels:
          name: backend-services
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # DNS only
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-ui-policy
  namespace: demo-ui
spec:
  podSelector:
    matchLabels:
      app: demo-ui
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from anywhere for demo UI
  - {}
  egress:
  # DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # To other services for API calls
  - to:
    - namespaceSelector:
        matchLabels:
          name: zuul-gateway
    ports:
    - protocol: TCP
      port: 8080
  # To monitoring services
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring

---
# Istio mTLS Configuration
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: zuul-gateway-mtls
  namespace: zuul-gateway
spec:
  selector:
    matchLabels:
      app: zuul-gateway
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: user-service-mtls
  namespace: backend-services
spec:
  selector:
    matchLabels:
      app: user-service
  mtls:
    mode: STRICT

---
# Istio Virtual Service for traffic management
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: zuul-gateway-vs
  namespace: zuul-gateway
spec:
  hosts:
  - zuul-gateway.zuul-gateway.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: zuul-gateway.zuul-gateway.svc.cluster.local
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s

---
# Istio Destination Rule for circuit breaking
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: zuul-gateway-dr
  namespace: zuul-gateway
spec:
  host: zuul-gateway.zuul-gateway.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 5
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50

---
