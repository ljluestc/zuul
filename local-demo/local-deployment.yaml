# Complete Local Zero Trust Deployment for kind cluster
# This deployment includes all security features adapted for local development

---
# Namespaces with Pod Security Standards
apiVersion: v1
kind: Namespace
metadata:
  name: zuul-gateway
  labels:
    istio-injection: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.domain: "dmz"
    security.compliance.level: "high"
---
apiVersion: v1
kind: Namespace
metadata:
  name: backend-services
  labels:
    istio-injection: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.domain: "internal"
    security.compliance.level: "high"
---
apiVersion: v1
kind: Namespace
metadata:
  name: data-services
  labels:
    istio-injection: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.domain: "data"
    security.compliance.level: "critical"
---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-ui
  labels:
    istio-injection: enabled
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.domain: "presentation"
    security.compliance.level: "medium"

---
# Service Accounts with minimal privileges
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zuul-gateway-sa
  namespace: zuul-gateway
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service-sa
  namespace: backend-services
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-sa
  namespace: data-services
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-ui-sa
  namespace: demo-ui
automountServiceAccountToken: false

---
# RBAC for service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: zuul-gateway
  name: zuul-gateway-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zuul-gateway-binding
  namespace: zuul-gateway
subjects:
- kind: ServiceAccount
  name: zuul-gateway-sa
  namespace: zuul-gateway
roleRef:
  kind: Role
  name: zuul-gateway-role
  apiGroup: rbac.authorization.k8s.io

---
# ConfigMaps for applications
apiVersion: v1
kind: ConfigMap
metadata:
  name: zuul-gateway-config
  namespace: zuul-gateway
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: zuul-gateway
      profiles:
        active: local,demo
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
    logging:
      level:
        com.netflix.zuul: INFO
        org.springframework.security: INFO
      pattern:
        console: "%d{ISO8601} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: backend-services
data:
  application.yml: |
    server:
      port: 8081
    spring:
      application:
        name: user-service
      profiles:
        active: local,demo
      datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: password
      h2:
        console:
          enabled: true
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: create-drop
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
    app:
      version: "1.0.0-demo"
      security:
        enable-audit: true

---
# PostgreSQL Database (lightweight for demo)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: data-services
  labels:
    app: postgres
    security.compliance.level: "critical"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        version: v1
        security.scan.status: "passed"
        security.compliance.level: "critical"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: postgres-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "demodb"
        - name: POSTGRES_USER
          value: "demo"
        - name: POSTGRES_PASSWORD
          value: "demo123"
        - name: PGUSER
          value: "demo"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - demo
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - demo
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      nodeSelector:
        workload-type: "general"

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: data-services
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  type: ClusterIP

---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: backend-services
  labels:
    app: user-service
    security.compliance.level: "high"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        version: v1
        security.scan.status: "passed"
        security.compliance.level: "high"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: user-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: user-service
        image: localhost:30500/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "local,demo"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: user-service-config
      - name: tmp
        emptyDir: {}
      nodeSelector:
        workload-type: "general"

---
# User Service Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: backend-services
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - name: http
    port: 8081
    targetPort: 8081
  type: ClusterIP

---
# Zuul Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zuul-gateway
  namespace: zuul-gateway
  labels:
    app: zuul-gateway
    security.compliance.level: "high"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zuul-gateway
  template:
    metadata:
      labels:
        app: zuul-gateway
        version: v1
        security.scan.status: "passed"
        security.compliance.level: "high"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: zuul-gateway-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: zuul-gateway
        image: localhost:30500/zuul-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "local,demo"
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: zuul-gateway-config
      - name: tmp
        emptyDir: {}
      nodeSelector:
        workload-type: "general"

---
# Zuul Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: zuul-gateway
  namespace: zuul-gateway
  labels:
    app: zuul-gateway
spec:
  selector:
    app: zuul-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Zuul Gateway NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: zuul-gateway-external
  namespace: zuul-gateway
  labels:
    app: zuul-gateway
spec:
  selector:
    app: zuul-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort

