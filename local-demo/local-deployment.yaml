---
# Demo UI Service
apiVersion: v1
kind: Service
metadata:
  name: demo-ui
  namespace: demo-ui
  labels:
    app: demo-ui
spec:
  selector:
    app: demo-ui
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
# Demo UI NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: demo-ui-external
  namespace: demo-ui
  labels:
    app: demo-ui
spec:
  selector:
    app: demo-ui
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30081
