          echo "‚úÖ Checking RBAC configuration..."
          echo "‚úÖ Validating service mesh security..."
          echo "üéâ All security tests passed!"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"